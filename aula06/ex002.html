<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro Site para JS</title>
    <style>
        body{
            background-color: rgb(48, 77, 102);
            color: white;
            font: normal 20pt Arial;
        }
    </style>
</head>
<body>
    <h1>Hello Word!</h1>
    <p>Ja foi a maldição, hoje nãooo</p>

        var nome = window.prompt("Qual é o seu nome?"); // Pergunta o nome e manda para a variável nome
        window.alert("É um prazer te conhecer, " + nome + "!"); // Mostra o nome na tela
    </script>
</body>
</html>
